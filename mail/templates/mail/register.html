{% extends "mail/layout.html" %}

{% block body %}
    <div class="account-page">
        <h1 class="page-title">Register</h1>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="account-form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group form-floating my-3">
                    <input id="email-input" class="form-control" type="email" name="email">
                    <label for="email-input">Email Address</label>
            </div>
            <div class="form-group form-floating my-3">
                <input id="password-input" class="form-control" type="password" name="password">
                <label for="password-input">Password</label>
            </div>
            <div class="form-group form-floating my-3">
                <input id="confirm" class="form-control" type="password" name="confirmation">
                <label for="confirm">Confirm Password</label>
            </div>
            
            <input class="btn btn-primary btn-lg mb-3" type="submit" value="Sign Up">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here</a>
    </div>
{% endblock %}
